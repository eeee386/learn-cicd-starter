name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: go get

      - name: Build the app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Deploy to Gcloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-404116/notely-ar-repo/notely:latest

      - name: 'Deploy to Cloud Run'
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-404116/notely-ar-repo/notely@sha256:e49bb1a0d72053756772aa822e73edf2996e29fdafa99d4240c668d66c5c8c79 --region us-central1 --allow-unauthenticated --project 
notely-00001-rhm --max-instances=4